<div class="container-fluid">

      <div class="card col-fluid" id="phase-card" style="width: 18rem;">
          <div class="card-body">
              <h1>Develop</h1>

  <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="accordion" id="accordionExample">
          <div class="row">
              <div class="card">
                  <div class="card-header" id="headingOne">
                      <button type="submit" class="btn btn-lg btn-success" id="addPhaseBtn">Add Phase</button>
                  </div>
                  <div id="collapseOne" class="collapse show" style="width: 18rem;" aria-labelledby="headingOne" data-parent="#accordionExample">
                      <form>
                          <div class="form-group">
                              <label for="phaseTitle">Phase Title</label>
                              <input type="text" class="form-control" id="newPhaseTitle" placeholder="Enter Phase Title">
                          </div>
                      </form>
                  </div>
              </div>
              <div class="card col-fluid">
                  <div class="card-header" id="headingOne">
                      <button type="submit" class="btn  btn-success btn-lg" id="addPhaseBtn">Add Task</button>
                  </div>
                  <div id="collapseOne" class="collapse show" style="width: 18rem;" aria-labelledby="headingOne" data-parent="#accordionExample">
                      <form>
                          <div class="form-group">
                              <label for="taskTitle">Task Title</label>
                              <input type="text" class="form-control" id="newTaskTitle" placeholder="Enter Task Title">
                          </div>
                          <div class="form-group">
                              <label for="assignee">Assignee</label>
                              <input type="text" class="form-control" id="newAssignee" placeholder="Enter the Task Assignee">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
