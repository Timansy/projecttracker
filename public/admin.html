<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Passport Authentication</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
        />
        <link href="stylesheets/style.css" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <span class="member-id"></span> |
                    <span class="member-name"></span> |
                    <span class="member-auth_level"></span> &nbsp;|&nbsp;Select
                    your authorization level:
                    <select
                        class="auth_selector"
                        name="auth_level"
                        id="auth_level_selector"
                    >
                        <option value="administrator" selected
                            >Administrator</option
                        >
                        <option value="project_manager">Project Manager</option>
                        <option value="developer">Developer</option>
                    </select>
                    &nbsp;|&nbsp;
                    <a href="/logout">
                        Logout
                    </a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>
                        <span class="member-id"></span> |
                        <span class="member-name"></span> |
                        <span class="member-auth_level"></span>
                    </h2>
                </div>
            </div>
        </div>

        <div class="project-cards">
            <h3>My Projects:</h3>
        </div>
        <br />

        <div>
            <h3>Create New Project:</h3>
            <form class="project-form">
                <label for="title">Project Title:</label>
                <input id="title-input" type="text" name="title" /><br />
                <label for="proj-managers">Select Project Manager:</label>
                <select name="project-managers" id="project-managers"></select>

                <br />
                <button class="new-project-btn" type="submit">
                    Create Project
                </button>
            </form>
        </div>

        <div>
            <h3>Create New User:</h3>
            <form class="user-form">
                <label for="username">Username:</label>
                <input id="username-input" type="text" name="username" /><br />
                <label for="password">Password:</label>
                <input
                    id="password-input"
                    type="password"
                    name="password"
                /><br />
                <label for="password-confirm">Confrim Password:</label>
                <input
                    id="confirm-input"
                    type="password"
                    name="password-confirm"
                />
                <span class="password-auth"></span><br />
                <label for="roles">Select Role:</label>
                <select name="roles" id="roles">
                    <option value="project_manager">Project Manager</option>
                    <option value="delevoper">Developer</option>
                </select>

                <br />
                <button class="new-user-btn" type="submit">
                    Create User
                </button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/admin.js"></script>
    </body>
</html>
