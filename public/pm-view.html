<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Project Sprinter</title>
</head>

<body>
    <ul class="nav nav-pills" id="project-nav">
        <li id="project-composer">
            <a class="nav-link" href="#">
                <tbody>
                    <tr id="form-row">
                        <form id="project-form">
                            <td colspan="4">
                                <input placeholder="Add a project..." id="project-title" type="text" />
                            </td>
                            <td>
                                <button type="submit" class="btn btn-success" id="addProjectBtn">Add Project</button>
                            </td>
                        </form>
                    </tr>
                </tbody>
            </a>
        </li>
        <li class="nav-item">
            <a class="project-link nav-link active" href="#">Project 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Project 2</a>
        </li>
    </ul>
    <div class="container-fluid">
        <div class="phases-deck row board card-deck">
            <div class="phase-card card col-fluid" id="phase-card" style="width: 18rem;">
                <div class="card-body">
                    <h1>Design</h1>
                </div>
                <div class="card task-card" style="width:auto">
                    <div class="card-body">
                        <h5>Task1</h5>
                        <ul>
                            <li>Andrew Reeves</li>
                            <li>Working</li>
                        </ul>
                    </div>
                </div>
                <div class="card task-card" style="width: auto;">
                    <div class="card-body">
                        <h5>Task3</h5>
                        <ul>
                            <li>Dany Grimaldo</li>
                            <li>Working</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card col-fluid" id="phase-card" style="width: 18rem;">
                <div class="card-body">
                    <h1>Develop</h1>
                </div>
                <div class="card task-card" style="width: auto;">
                    <div class="card-body">
                        <h5>Task2</h5>
                        <ul>
                            <li>Tim Brown</li>
                            <li>Working</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card col-fluid" id="phase-card" style="width: 18rem;">
                <div class="card-body">
                    <h1>Test</h1>
                </div>
            </div>
            <div class="card col-fluid" id="phase-card" style="width: 18rem;">
                <div class="card-body">
                    <h1>Production</h1>
                </div>
                <div class="card task-card" style="width: auto;">
                    <div class="card-body">
                        <h5>Task4</h5>
                        <ul>
                            <li>John Herman</li>
                            <li>Complete</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="accordion" id="accordionExample">
                <div class="row">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <button type="submit" class="btn btn-lg btn-success" id="addPhaseBtn">Add Phase</button>
                        </div>
                        <div id="collapseOne" class="collapse show" style="width: 18rem;" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <form>
                                <div class="form-group">
                                    <label for="phaseTitle">Phase Title</label>
                                    <input type="text" class="form-control" id="newPhaseTitle" placeholder="Enter Phase Title">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card col-fluid">
                        <div class="card-header" id="headingOne">
                            <button type="submit" class="btn  btn-success btn-lg" id="addPhaseBtn">Add Task</button>
                        </div>
                        <div id="collapseOne" class="collapse show" style="width: 18rem;" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <form>
                                <div class="form-group">
                                    <label for="taskTitle">Task Title</label>
                                    <input type="text" class="form-control" id="newTaskTitle" placeholder="Enter Task Title">
                                </div>
                                <div class="form-group">
                                    <label for="assignee">Assignee</label>
                                    <input type="text" class="form-control" id="newAssignee" placeholder="Enter the Task Assignee">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
        <script src="/js/proj-manager.js" type="text/javascript"></script>

</body>

</html>
