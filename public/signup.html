<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project Tracker | Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>
        <form class="signup-form" name="signup" method="POST" action="/signup">
            <label for="username">Username:</label>
            <input
                class="username-input"
                name="username"
                type="text"
                required
            />
            <br />
            <label for="password">Password:</label>
            <input
                class="password-input"
                name="password"
                type="password"
                required
            />
            <br />
            <p>Please select your role:</p>
            <div>
                <input
                    type="radio"
                    id="admin"
                    name="auth_level"
                    value="administrator"
                />
                <label for="admin">Administrator</label> <br />
                <input
                    type="radio"
                    id="proj-manager"
                    name="auth_level"
                    value="project_manager"
                />
                <label for="proj-manager">Project Manager</label> <br />
                <input
                    type="radio"
                    id="dev"
                    name="auth_level"
                    value="developer"
                />
                <label for="dev">Developer</label>
            </div>
            <br />

            <button class="submit-button" type="submit">Sign Up</button>
        </form>
    </body>
</html>
